<p>ngIf/ngFor/ngStyle/ngClass</p>
<div class="container mt-4">
    <div class="row">
      <h3>  Listado For</h3>
      <button class="btn btn primary ml-4" (click)="toogle()"> toogle</button>
    </div>
    <br>
    <table class="table" *ngIf="listado.length > 0">
        <!-- otra forma es utilizando la funcion que se mostrar el toogle -->
        <!-- <table class="table" *ngIf="mostrar"></table> -->
        <thead>
            <th>nro</th>
            <th>nombre ng style</th>
            <th>nombre ng class</th>
            <th>nombre</th>

        </thead>
        <tbody>
            <!-- se crea una variable y se referencia a la variable que tiene la data.  -->
            <tr *ngFor="let lista of listado; let i = index">
                <td>
                    {{i+1}}
                </td>
                <!-- <td [ngStyle]="{'font-style': lista.nombre === 'daniela' ? 'italic' : 'normal'}">
                    {{lista.nombre}}
                </td> -->
                <td>
                <span [ngClass]=" lista.prom === 'DA' ? 'badge badge-warning':'badge badge-success'"> 
                    {{lista.prom}}
                </span>
                </td>
                <td>
                    {{lista.nombre}}
                </td>
                <span class="badge badge-primary">Primary</span>

            </tr>
        </tbody>
    </table>
    <h3 *ngIf="listado.length === 0">no hay registros para mostrar</h3>
</div>
